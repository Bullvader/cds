name: Production Deploy
on:
  push:
    branches: [master]
jobs:
  job_one:
    name: Production Deploy
    runs-on: ubuntu-20.04
    steps:
      - name: Kill
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MISTERVEIGA }}
          username: ${{ secrets.MISTERVEIGA_USER }}
          key: ${{ secrets.MISTERVEIGA_SSH }}
          port: ${{ secrets.MISTERVEIGA_PORT }}
          script: |
            echo Killing CDS...
            kill -15 -1 || echo "Nothing to kill. Process was not running."
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MISTERVEIGA }}
          username: ${{ secrets.MISTERVEIGA_USER }}
          key: ${{ secrets.MISTERVEIGA_SSH }}
          port: ${{ secrets.MISTERVEIGA_PORT }}
          script: |
            echo Entering repo...
            cd /var/rdss/git
            echo Pulling latest from master...
            git pull origin master
            git status
            echo Installing...
            mvn clean install
            echo Creating executable...
            chmod +x /var/rdss/git/target/CDS-*.*.jar
            echo Running executable...
            nohup java -jar /var/rdss/git/target/CDS-*.*.jar > /var/rdss/rdss.log 2>&1 &
            echo Deploy Complete
