cds.name=@project.artifactId@
cds.version=@project.version@
spring.thymeleaf.cache=false
spring.main.show-banner=false
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rdss
logging.level.jdbc=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=DEBUG
jda.token=${RDSS_DISCORD_KEY}
telegram.token=${RDSS_TELEGRAM_KEY}
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=healthcheck
developer.update-notes=Added reaction command for users to quickly alert mods of offending messages (more info to be published internally). Other minor fixes.